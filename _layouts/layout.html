<html xmlns="http://www.w3.org/1999/xhtml" lang="en">

<head>
    <meta charset="utf-8">
    <meta content="en-us" http-equiv="Content-Language" />
    <meta content="text/html; charset=utf-8" http-equiv="Content-Type" />
    
    <link href="/rss.xml" type="application/rss+xml" rel="alternate" title="Blog Feed" />
    <link href="/atom.xml" type="application/atom+xml" rel="alternate" title="Blog Feed" />
    
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="My Ramblings about random things.">
    <meta name="author" content="Dustin Chilson">
    
    <title>{{ page.title }}</title>

    <link rel="stylesheet" href="/css/site.css">
    <link type="text/css" rel="stylesheet" href="https://fonts.googleapis.com/css?family=Ubuntu+Mono|Roboto:400,700,300italic">
    <link rel="shortcut icon" href="/img/favicon.ico" /> 
    
    {% if page.category == 'blog' %} 
    <meta property="og:type" content="article">
    {% if page.photo %}
    <meta property="og:image" content="https://dustinchilson.com/img/posts/{{ page.photo }}" /> 
    {% endif %} 
    {% endif %} 

    {{ page.extra_head }}
</head>

<body>
    <div class="header-container">
        <header class="inner">
            <nav>
                <a class="{% if page.category == 'home' %} selected {% endif %}" href="/">Home</a>
                <!-- <a class="{% if page.category == 'portfolio' %} selected {% endif %}" href="/portfolio/">Portfolio</a> -->
                <a class="{% if page.category == 'blog' %} selected {% endif %}" href="/blog/">Blog</a>
                <a href="https://github.com/dustinchilson" target="_blank">Github</a>
            </nav>
            <div class="pull-right right logo">
                <div class="name">
                    <a href="/">Dustin Chilson</a>
                    <br />
                    <small>
                    <em>
                        Senior Software Developer at <a href="http://www.salespad.net" target="_blank">SalesPad</a>
                    </em>
                  </small>
                </div>
                <img class="avatar" src="https://www.gravatar.com/avatar/47f866aceadc00182d823913aea7fe71.jpg?s=80" width="80px" height="80px" alt="My profile picture" />
            </div>
            <div class="clear"></div>
        </header>
        <div class="clear"></div>
    </div>
    {{content}}
    <div class="separator"></div>
    <div style="border-bottom: 1px solid #ddd"></div>
    <footer>
        <p>
            Made with <a href="https://github.com/Code52/pretzel">Pretzel</a>, hosted on <a href="https://github.com/dustinchilson/dustinchilson.com">Github Pages</a>.
        </p>
        <ul class="links">
            <li>
                <a href="https://github.com/dustinchilson" title="See my code on GitHub">
                    <i class="icon-github"></i>
                </a>
            </li>
            <li>
                <a href="https://twitter.com/intent/follow?screen_name=dustinchilson" title="Follow me on Twitter">
                    <i class="icon-twitter"></i>
                </a>
            </li>
        </ul>
    </footer>
