--- 
layout: layout 
category : blog 
--- 
{% if page.photo %}
<div class="post-photo" style="background-image: url('/images/posts/{{ page.photo }}')">
</div>
{% endif %}
<article>
    <h1 class="inner">{{ page.title }}</h1>
    <p class="inner meta">{{ post.date | date: "%e %B, %Y" }}</p>
    <div class="post">
        <!-- <div class="book-me">
            <a href="https://twitter.com/intent/tweet?text=I%20enjoyed%20this%20post:%20{{ page.title }}&url={{ post.url }}&via=dustinchilson" class="btn btn-lg" target="_blank">Tweet this.</a>
        </div> -->
        {{ content }}
    </div>
</article>
<div class="separator"></div>
<section class="comments inner">
    <div id="disqus_thread"></div>
    <script>
    var disqus_config = function() {
        this.page.url = 'https://dustinchilson.com{{ page.url }}'; // Replace PAGE_URL with your page's canonical URL variable
        this.page.identifier = '{{ page.guid }}'; // Replace PAGE_IDENTIFIER with your page's unique identifier variable
    };
    (function() { // DON'T EDIT BELOW THIS LINE
        var d = document,
            s = d.createElement('script');

        s.src = '//dustinchilsoncom.disqus.com/embed.js';

        s.setAttribute('data-timestamp', +new Date());
        (d.head || d.body).appendChild(s);
    })();
    </script>
    <noscript>Please enable JavaScript to view the <a href="https://disqus.com/?ref_noscript" rel="nofollow">comments powered by Disqus.</a></noscript>
</section>
